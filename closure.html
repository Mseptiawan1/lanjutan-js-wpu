<body>
    <script>
        /* definisi
        closure merupakan kombinasi antara function dan lingkungan leksikal di dalam function tersebut
        */
        
        function init(){
            let nama = "Wawan";  //lokal varible
            function tampilNama(){  //inner function
                console.log(nama);   //akses ke parent variable
            }
            tampilNama()
        }
        init()

        function ucapSalam(waktu){
            function nama(nama){
                console.log(`hai ${nama}, selamat ${waktu}`);
            }
            return nama
            
            
        }

        let salam = ucapSalam('pagi')
        salam("wawan")

        function ucapSalam(waktu){
            return  function(nama){
                console.log(`hai ${nama}, selamat ${waktu}`);
            }
            
            
        }

        ucapSalam('pagi')('wawan');


        
    </script>
</body>
