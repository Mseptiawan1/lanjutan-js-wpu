        //costructor function
        //function declaration paling sering digunakan
        //mirip dengan function declaration,tidak perlu menulis return, declarasi variable karna udah dibuat oleh js  
        function mahasiswa(nama,tahun){
            this.nama = nama;  
            this.tahun = tahun;
            this.tahunLahir = function(usia){
                this.tahun -= usia;     //menambahkan function
